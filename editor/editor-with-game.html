<html>
<head>
	<title>Loading NingloidEditor</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no" />

	<link href="../resources/libs/animate.css" rel="stylesheet" type="text/css"/>
	<link href="../resources/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="../resources/libs/jquery-confirm.min.css" rel="stylesheet" type="text/css"/>

	<link href="../resources/ningloid/css/ningloid.css" rel="stylesheet" type="text/css"/>
	<link href="./css/ningloidEditor.css" rel="stylesheet" type="text/css"/>


	<script id="firstScript" type="text/javascript" src="../resources/ningloid/lib.js" ></script>

	<script type="text/javascript" src="./js/ningloidEditor.js" ></script>
	<script type="text/javascript" src="./js/ningloidEditor.parser.js" ></script>
	<script type="text/javascript" src="./js/ningloidEditor.editor.js" ></script>
	<script type="text/javascript" src="./js/ningloidEditor.design.js" ></script>
	<script type="text/javascript" src="./libs/ace.js"></script>
	<script type="text/javascript" src="./libs/mode-javascript.js"></script>
	<script type="text/javascript" src="./libs/mode-kag.js"></script>

	<script type="text/javascript" src="../resources/libs/janimate.min.js"></script>
	<script type="text/javascript" src="../resources/libs/velocity.min.js"></script>
	<script type="text/javascript" src="../resources/libs/pixi.min.js"></script>
	<script type="text/javascript" src="../resources/libs/html2canvas.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery-confirm.min.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery.transform.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery.keyframes.min.js"></script>

	<script type="text/javascript" src="../resources/ningloid/js/ningloid.js" ></script>
	<script type="text/javascript" src="../resources/data/system/Config.js" ></script>
	<script type="text/javascript" src="../resources/data/system/CharacterSetting.js" ></script>
	<script type="text/javascript" src="../resources/ningloid/js/ningloid.system.js" ></script>
	<script type="text/javascript" src="../resources/ningloid/js/ningloid.layer.js" ></script>
	<script type="text/javascript" src="../resources/ningloid/js/ningloid.keyMouse.js" ></script>
	<script type="text/javascript" src="../resources/ningloid/js/ningloid.canvas.js" ></script>
	<script type="text/javascript" src="../resources/ningloid/js/ningloid.parser.js" ></script>
	<script type="text/javascript" src="../resources/ningloid/js/ningloid.character.js" ></script>

	<script type="text/javascript" src="../resources/ningloid/js/ningloid.tag.js" ></script>

	<script>
		//実行処理
		$(document).ready(() => ningloidEditor.init());
	</script>
</head>

<body style="overflow:hidden">
	<div id="game">
		<div id="ningloidBase" unselectable="on" >
			<div id="dummyWrapper" class="wrapper"></div>
			<div id="canvasWrapper" class="wrapper"></div>
			<div id="systemWrapper" class="wrapper"></div>
			<div id="menuWrapper" class="wrapper" data-html2canvas-ignore="true"></div>
		</div>
		<div id="blind">Now Loading ...</div>
	</div>
	<div id="editor">
		<div id="editButton">
			<div id="editLoad">
				<input id="editFileOpener" type="file" style="display: none">
				<i class="fa fa-folder-open fa-2x" aria-hidden="true"></i>
			</div>
			<div id="editSave">
				<i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
			</div>
		</div>
		<div id="editCondition">
			<div id="editNowCondition" class="editing"></div>
			<div id="editSaveCondition" class="saved"></div>
		</div>
		<div id="editInputArea"></div>
	</div>
	<div id="resourceManager"></div>
</body>

</html>
